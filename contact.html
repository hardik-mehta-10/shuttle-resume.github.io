<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Enter your details here</h1>

    <!-- <form action="mailto:hardikmehta140gmail.com" method="post"> -->
        <form action="/action_page.php" method="get">

        
        <!-- ----------------------------------------------------------------------------- -->
        <label for="fname">Your first name here: </label>
        <!-- by default 30 character size -->
        <input type="text" name="fname" id="fname">&nbsp;&nbsp;&nbsp;

        <!-- ----------------------------------------------------------------------------- -->
        <label for="lname">Your last name here: </label>
        <!-- by default 30 character size -->
        <input type="text" name="lname" id="lname"><br><br>

        <!-- ----------------------------------------------------------------------------- -->
        <label for="age">Enter your age: </label>
        <input type="number" name="age" id="" max="100" min="0"><br><br>

        <!-- ----------------------------------------------------------------------------- -->
        <label for="date">Enter date: </label>
        <input type="date" name="date" id=""><br><br>

        <!-- ----------------------------------------------------------------------------- -->
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email"><br><br>

        <!-- ----------------------------------------------------------------------------- -->
        <label for="pwd">Password: </label>
        <input type="password" name="pwd" id="pwd"><br><br>

        
        <!-- ----------------------------------------------------------------------------- -->
        <label for="tshirt">Enter your TShirt size: </label><br><br>
        <input type="radio" name="tshirt" id="small" value="small">
        <label for="small">Small</label><br>
        
        <input type="radio" name="tshirt" id="medium" value="medium">
        <label for="medium">Medium</label><br>
        
        <input type="radio" name="tshirt" id="large" value="large">
        <label for="large">Large</label><br>
        
        <input type="radio" name="tshirt" id="xl" value="xl">
        <label for="xl">X-Large</label><br><br>
        <!-- ----------------------------------------------------------------------------- -->


        <label for="branch">Select your branch: </label>
        <select name="course" id="branch">
            <option value="cse">cse</option>
            <option value="csds">csds</option>
            <option value="it">it</option>
            <option value="ece">ece</option>
            <option value="enc">enc</option>
        </select><br><br>


        <!-- ----------------------------------------------------------------------------- -->
        <label for="fb">Feedback: </label><br><br>
        <textarea name="feedback" id="fb" cols="40" rows="4"></textarea><br><br>
        
        
        <!-- ----------------------------------------------------------------------------- -->
        <label for="colour">Colour: </label>
        <input type="color" name="" id="colour"><br><br><br><br>

        <input type="reset" value="Reset">&nbsp; &nbsp;
        <input type="submit" value="Submit">&nbsp; &nbsp;
        <a href="index.html">
            <input type="button" value="Back">
        </a>











    </form>
</body>
</html>
